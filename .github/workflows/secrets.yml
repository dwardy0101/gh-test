name: Encrypted Base64 Secret Transfer

on:
  workflow_dispatch:
    inputs:
      secret_token:
        description: 'Sensitive token input'
        type: string
        required: true

      secret_pass:
        description: 'Sensitive pass input'
        type: string
        required: true

jobs:
  # Job 1: Read a secret and encrypt
  github-secrets:
    runs-on: ubuntu-latest
    name: A Job to read a secret
    steps:
      - id: read-secret
        shell: bash
        run: |
          OUR_SECRET=${{ github.event.inputs.secret_token }};
          echo "::add-mask::$OUR_SECRET"
          BINARY_ENCRYPTED_SECRET=$(echo -n "$OUR_SECRET" | openssl enc -aes-256-cbc -pbkdf2 -salt -k "${{ github.event.inputs.secret_pass }}");
          ENCRYPTED_SECRET=$(echo -n "$BINARY_ENCRYPTED_SECRET" | base64);
          echo "our-secret=$ENCRYPTED_SECRET" >> $GITHUB_OUTPUT
    outputs:
      read-secret: ${{ steps.read-secret.outputs.our-secret }}

  # Job 2: Use secret
  use-secret:
    needs: github-secrets
    runs-on: ubuntu-latest
    name: A Job to use secret
    steps:
    # Step 1: Decrypt the token using OpenSSL
    - id: decrypt-token
      shell: bash
      run: |
        ENCRYPTED_SECRET=${{ needs.github-secrets.outputs.read-secret }};
        BINARY_ENCRYPTED_SECRET=$(echo -n "$ENCRYPTED_SECRET" | base64 --decode);
        OUR_SECRET=$(echo -n "$BINARY_ENCRYPTED_SECRET" | openssl enc -aes-256-cbc -pbkdf2 -d -salt -k "${{ github.event.inputs.secret_token }}");
        echo "our-secret=$OUR_SECRET" >> $GITHUB_OUTPUT

    # Step 2: Print out our secret
    - id: print-secret
      shell: bash
      run: echo "our-secret:${{ steps.decrypt-token.outputs.our-secret }}"
