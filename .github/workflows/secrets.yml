name: Encrypted Base64 Secret Transfer

on:
  workflow_dispatch:
    inputs:
      secret_token:
        description: 'Sensitive token input'
        type: string
        required: true

      secret_txt:
        description: 'Sensitive text input'
        type: string
        required: true

      secret_pass:
        description: 'Sensitive pass input'
        type: string
        required: true

jobs:
  encrypt-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Encrypt secrets and save to file
        shell: bash
        run: |
          SECRET_TOKEN=$(jq -r '.inputs.secret_token' "$GITHUB_EVENT_PATH")
          SECRET_TEXT=$(jq -r '.inputs.secret_txt' "$GITHUB_EVENT_PATH")
          SECRET_PASS=$(jq -r '.inputs.secret_pass' "$GITHUB_EVENT_PATH")
          echo "::add-mask::$SECRET_TOKEN"
          echo "::add-mask::$SECRET_TEXT"

          # Define encryption function
          enc() {
            echo -n "$1" | openssl enc -aes-256-cbc -pbkdf2 -salt -k "$SECRET_PASS" | base64
          }

          # Encrypt and save to .env format
          echo "TOKEN=$(enc "$SECRET_TOKEN")" >> encrypted.env
          echo "TXT=$(enc "$SECRET_TEXT")" >> encrypted.env

          echo "ðŸ” Encrypted secrets saved to encrypted.env"
          cat encrypted.env  # Optional: for debug (you can remove this)

      - uses: actions/upload-artifact@v4
        with:
          name: encrypted-secrets
          path: encrypted.env

  decrypt-secrets:
    needs: encrypt-secrets  # Required to ensure artifact exists
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: encrypted-secrets

      - name: Decrypt secrets from file
        shell: bash
        run: |
          SECRET_PASS=$(jq -r '.inputs.secret_pass' "$GITHUB_EVENT_PATH")
          echo "ðŸ”“ Decrypting with pass: [hidden]"
          
          > decrypted.env  # Clear any previous content

          # Read and process each line
          while IFS= read -r line; do
            [[ -z "$line" ]] && continue  # Skip blank lines

            key="${line%%=*}"
            value="${line#*=}"

            if [[ -n "$key" && -n "$value" ]]; then
              # Validate and decode base64
              if ! decoded=$(echo -n "$value" | base64 --decode 2>/dev/null); then
                echo "âš ï¸ Skipping $key: invalid base64"
                continue
              fi

              # Decrypt using OpenSSL
              if ! decrypted=$(echo -n "$decoded" | openssl enc -aes-256-cbc -pbkdf2 -d -salt -k "$SECRET_PASS" 2>/dev/null); then
                echo "âŒ Failed to decrypt $key"
                continue
              fi

              echo "$key=$decrypted" >> decrypted.env
              echo "::add-mask::$decrypted"
              echo "âœ… Decrypted $key"
            fi
          done < encrypted.env

          echo "âœ… All secrets decrypted:"
          cat decrypted.env



